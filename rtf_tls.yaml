apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-rtf-ingress
  namespace: rtf 
  annotations:
    ngnix.ingress.kubernetes.io/rewrite-target: /$1
    ngnix.ingress.kubernetes.io/ssl-redriect: "true"
  labels:
    business-group: business-group-id
    environment: environment-id
spec:
  ingressClassName: rtf-nginx 
  tls: 
  - hosts:
      - apiopsrtf.eastus.cloudapp.azure.com
    secretName: nginx-ingress-tls
  rules:
  - host: apiopsrtf.eastus.cloudapp.azure.com
    http:
      paths: 
      - pathType: ImplementationSpecific
        path: /app-name/(*)
        backend: 
          service:
            name: service-name
            port:
              name: 80%
